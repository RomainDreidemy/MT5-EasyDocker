name: Check test

on:
  pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
  NODE_VERSION: 16

jobs:
    api-test:
        name: API Test
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v3

          - name: Set up Go
            uses: actions/setup-go@v4
            with:
              go-version: '1.20'

          - name: Test
            run: go test -v ./...
