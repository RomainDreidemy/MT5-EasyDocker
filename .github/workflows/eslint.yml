name: Lint
on: # event list
pull_request: # on a pull request to each of these branches
branches:
  - main
  - staging
env:
  NODE_VERSION: 16
jobs:
  linting:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Code Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm ci
      - name: Code Linting
        run: npm run lint